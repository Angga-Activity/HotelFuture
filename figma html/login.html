<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Login - HotelFuture</title>
    <style>
        /* HotelFuture - Modern Futuristic Hotel Booking System */
        :root {
            --primary-blue: #1a365d;
            --secondary-blue: #2c5282;
            --accent-blue: #3182ce;
            --light-gray: #f7fafc;
            --medium-gray: #718096;
            --dark-gray: #2d3748;
            --white: #ffffff;
            --success: #38a169;
            --warning: #d69e2e;
            --danger: #e53e3e;
            --shadow: 0 10px 25px rgba(26, 54, 93, 0.1);
            --gradient: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            color: var(--dark-gray);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            background: var(--gradient);
            color: var(--white);
            padding: 1rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar-brand {
            font-size: 2rem;
            font-weight: bold;
            color: var(--white);
            text-decoration: none;
            background: linear-gradient(45deg, #ffffff, #cbd5e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-link:hover {
            color: #cbd5e0;
            transform: translateY(-2px);
        }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .btn-primary {
            background: var(--gradient);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(26, 54, 93, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 54, 93, 0.4);
            background: linear-gradient(135deg, #2c5282 0%, #3182ce 100%);
        }

        .btn-outline-secondary {
            background: transparent;
            color: var(--medium-gray);
            border: 2px solid #e2e8f0;
            padding: 12px 20px;
            border-radius: 0 15px 15px 0;
        }

        .btn-outline-secondary:hover {
            background: var(--light-gray);
            border-color: var(--accent-blue);
        }

        /* Card Styles */
        .card {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(26, 54, 93, 0.15);
        }

        .card-header {
            background: var(--gradient);
            color: var(--white);
            padding: 2rem;
            text-align: center;
        }

        .card-header h3 {
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .card-body {
            padding: 2rem;
        }

        /* Form Styles */
        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .form-control:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
            outline: none;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 8px;
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .input-group {
            display: flex;
            position: relative;
        }

        .input-group .form-control {
            border-radius: 15px 0 0 15px;
            border-right: none;
        }

        .input-group .form-control:focus {
            border-right: none;
        }

        /* Alert Styles */
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 15px;
            margin-bottom: 1rem;
            border: none;
        }

        .alert-danger {
            background: rgba(229, 62, 62, 0.1);
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }

        .alert-success {
            background: rgba(56, 161, 105, 0.1);
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        /* Footer */
        .footer {
            background: var(--primary-blue);
            color: var(--white);
            padding: 3rem 0 2rem;
            margin-top: 4rem;
        }

        .footer p {
            color: #cbd5e0;
            text-decoration: none;
            margin: 0;
        }

        /* Layout */
        .py-5 {
            padding: 5rem 0;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin: -15px;
        }

        .justify-content-center {
            justify-content: center;
        }

        .col-lg-5 {
            flex: 0 0 41.666667%;
            max-width: 41.666667%;
            padding: 15px;
        }

        .col-md-7 {
            flex: 0 0 58.333333%;
            max-width: 58.333333%;
            padding: 15px;
        }

        .text-center {
            text-align: center;
        }

        .text-primary {
            color: var(--primary-blue) !important;
        }

        .fw-bold {
            font-weight: bold;
        }

        .mb-0 {
            margin-bottom: 0;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .mb-4 {
            margin-bottom: 1.5rem;
        }

        .mt-4 {
            margin-top: 1.5rem;
        }

        .d-grid {
            display: grid;
        }

        /* Demo buttons */
        .demo-section {
            background: var(--light-gray);
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 2rem;
        }

        .demo-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .btn-demo {
            flex: 1;
            min-width: 120px;
            padding: 8px 16px;
            font-size: 14px;
            background: var(--white);
            color: var(--primary-blue);
            border: 2px solid var(--primary-blue);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-demo:hover {
            background: var(--primary-blue);
            color: var(--white);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 1rem;
            }
            
            .navbar-brand {
                font-size: 1.5rem;
            }
            
            .navbar-nav {
                gap: 1rem;
            }
            
            .col-lg-5, .col-md-7 {
                flex: 0 0 100%;
                max-width: 100%;
            }
            
            .card-body {
                padding: 1rem;
            }
            
            .demo-buttons {
                flex-direction: column;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <a class="navbar-brand" href="index.html">
                üè® HotelFuture
            </a>
            
            <ul class="navbar-nav">
                <li><a class="nav-link" href="index.html">üè† Beranda</a></li>
                <li><a class="nav-link" href="daftar.html">üë§ Daftar</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Form -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="card fade-in">
                        <div class="card-header">
                            <h3>üîê Login</h3>
                            <p class="mb-0">Masuk ke akun HotelFuture Anda</p>
                        </div>
                        
                        <div class="card-body">
                            <div id="alertContainer"></div>
                            
                            <form id="loginForm">
                                <div class="form-group">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="password" name="password" required>
                                        <button class="btn-outline-secondary" type="button" id="togglePassword">
                                            üëÅÔ∏è
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">
                                        üîê Login
                                    </button>
                                </div>
                            </form>
                            
                            <div class="text-center mt-4">
                                <p class="mb-0">
                                    Belum punya akun? 
                                    <a href="daftar.html" class="text-primary fw-bold">Daftar di sini</a>
                                </p>
                            </div>

                            <!-- Demo Login Section -->
                            <div class="demo-section">
                                <h6 class="text-center mb-3">üéÆ Demo Login (Untuk Testing)</h6>
                                <div class="demo-buttons">
                                    <button class="btn-demo" onclick="quickLogin('admin@hotelfuture.com', 'admin123')">
                                        üë®‚Äçüíº Login Admin
                                    </button>
                                    <button class="btn-demo" onclick="quickLogin('user@hotelfuture.com', 'user123')">
                                        üë§ Login User
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="text-center">
                <p>&copy; 2025 HotelFuture. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initLogin();
        });

        function initLogin() {
            // Toggle password visibility
            document.getElementById('togglePassword').addEventListener('click', function() {
                const password = document.getElementById('password');
                const icon = this;
                
                if (password.type === 'password') {
                    password.type = 'text';
                    icon.textContent = 'üôà';
                } else {
                    password.type = 'password';
                    icon.textContent = 'üëÅÔ∏è';
                }
            });

            // Handle login form
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });
        }

        function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('Email dan password wajib diisi', 'danger');
                return;
            }

            // Simulate login process
            showAlert('Memproses login...', 'info');

            setTimeout(() => {
                // Demo login logic
                if (email === 'admin@hotelfuture.com' && password === 'admin123') {
                    showAlert('Login berhasil! Mengarahkan ke dashboard admin...', 'success');
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1500);
                } else if (email === 'user@hotelfuture.com' && password === 'user123') {
                    showAlert('Login berhasil! Mengarahkan ke dashboard user...', 'success');
                    setTimeout(() => {
                        window.location.href = 'user.html';
                    }, 1500);
                } else {
                    showAlert('Email atau password salah', 'danger');
                }
            }, 1000);
        }

        function quickLogin(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            showAlert(`Auto-filled dengan ${email.includes('admin') ? 'Admin' : 'User'} credentials`, 'info');
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'danger' ? 'alert-danger' : 
                              type === 'success' ? 'alert-success' : 
                              'alert-info';
            
            const alertIcon = type === 'danger' ? '‚ö†Ô∏è' : 
                             type === 'success' ? '‚úÖ' : 
                             '‚ÑπÔ∏è';

            const alert = document.createElement('div');
            alert.className = `alert ${alertClass}`;
            alert.innerHTML = `${alertIcon} ${message}`;
            
            alertContainer.innerHTML = '';
            alertContainer.appendChild(alert);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.parentNode.removeChild(alert);
                }
            }, 5000);
        }

        // Add fade-in animation
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.classList.add('fade-in');
            });
        });
    </script>
</body>
</html>
