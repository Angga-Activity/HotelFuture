<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HotelAurora</title>
    <style>
        :root {
            --primary-blue: #1a365d;
            --secondary-blue: #2c5282;
            --accent-blue: #3182ce;
            --light-gray: #f7fafc;
            --medium-gray: #718096;
            --dark-gray: #2d3748;
            --white: #ffffff;
            --success: #38a169;
            --warning: #d69e2e;
            --danger: #e53e3e;
            --shadow: 0 10px 25px rgba(26, 54, 93, 0.1);
            --gradient: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            color: var(--dark-gray);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--gradient);
            color: var(--white);
            padding: 1rem 0;
            box-shadow: var(--shadow);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--white);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-nav {
            display: flex;
            list-style: none;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .login-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.6s ease forwards;
        }

        .login-header {
            background: var(--gradient);
            color: var(--white);
            padding: 30px;
            text-align: center;
        }

        .login-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .login-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: var(--gradient);
            color: var(--white);
            box-shadow: 0 4px 15px rgba(26, 54, 93, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 54, 93, 0.4);
        }

        .register-link {
            text-align: center;
            margin: 20px 0;
            font-size: 14px;
            color: var(--medium-gray);
        }

        .register-link a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Demo Testing Section */
        .demo-section {
            border-top: 1px solid #e2e8f0;
            padding-top: 20px;
            margin-top: 20px;
        }

        .demo-title {
            text-align: center;
            font-size: 14px;
            color: var(--medium-gray);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .demo-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-demo {
            padding: 12px 16px;
            border: 2px solid var(--accent-blue);
            border-radius: 25px;
            background: transparent;
            color: var(--accent-blue);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .btn-demo:hover {
            background: var(--accent-blue);
            color: var(--white);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(49, 130, 206, 0.3);
        }

        /* Footer */
        .footer {
            background: var(--primary-blue);
            color: var(--white);
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
        }

        /* Icons */
        .icon-hotel::before { content: "üè®"; }
        .icon-home::before { content: "üè†"; }
        .icon-register::before { content: "üìù"; }
        .icon-login::before { content: "üîë"; }
        .icon-admin::before { content: "üë®‚Äçüíº"; }
        .icon-user::before { content: "üë§"; }
        .icon-test::before { content: "üß™"; }

        /* Responsive Design */
        @media (max-width: 1920px) {
            .navbar {
                max-width: 1920px;
                padding: 0 40px;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                max-width: 768px;
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }

            .navbar-brand {
                font-size: 1.5rem;
            }

            .navbar-nav {
                flex-wrap: wrap;
                justify-content: center;
            }

            .main-content {
                padding: 20px 15px;
            }

            .login-container {
                max-width: 100%;
            }

            .login-header {
                padding: 25px 20px;
            }

            .login-body {
                padding: 25px 20px;
            }

            .demo-buttons {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }

        @media (max-width: 390px) {
            .navbar {
                max-width: 390px;
                padding: 15px;
            }

            .navbar-brand {
                font-size: 1.3rem;
            }

            .navbar-nav {
                flex-direction: column;
                gap: 10px;
            }

            .main-content {
                padding: 15px 10px;
            }

            .login-header {
                padding: 20px 15px;
            }

            .login-body {
                padding: 20px 15px;
            }

            .login-header h2 {
                font-size: 1.3rem;
            }

            .form-control {
                padding: 12px 15px;
                font-size: 14px;
            }

            .btn {
                padding: 12px 15px;
                font-size: 14px;
            }

            .btn-demo {
                padding: 10px 12px;
                font-size: 12px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading State */
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alert Messages */
        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: rgba(56, 161, 105, 0.1);
            color: var(--success);
            border-left: 4px solid var(--success);
        }

        .alert-danger {
            background: rgba(229, 62, 62, 0.1);
            color: var(--danger);
            border-left: 4px solid var(--danger);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <a class="navbar-brand" href="#" onclick="goHome()">
                <span class="icon-hotel"></span> HotelAurora
            </a>
            
            <ul class="navbar-nav">
                <li><a class="nav-link" href="#" onclick="goHome()"><span class="icon-home"></span> Beranda</a></li>
                <li><a class="nav-link" href="#" onclick="goRegister()"><span class="icon-register"></span> Daftar</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="login-container">
            <!-- Login Header -->
            <div class="login-header">
                <h2><span class="icon-login"></span> Login</h2>
                <p class="login-subtitle">Masuk ke akun HotelAurora Anda</p>
            </div>

            <!-- Login Body -->
            <div class="login-body">
                <!-- Alert Messages -->
                <div id="alertMessage" class="alert"></div>

                <!-- Login Form -->
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required 
                               placeholder="Masukkan email Anda">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required 
                               placeholder="Masukkan password Anda">
                    </div>

                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <span class="icon-login"></span> Login
                    </button>
                </form>

                <!-- Register Link -->
                <div class="register-link">
                    Belum punya akun? <a href="#" onclick="goRegister()">Daftar di sini</a>
                </div>

                <!-- Demo Testing Section -->
                <div class="demo-section">
                    <div class="demo-title">
                        <span class="icon-test"></span> Demo Login Untuk Testing
                    </div>
                    <div class="demo-buttons">
                        <button class="btn-demo" onclick="loginAsAdmin()">
                            <span class="icon-admin"></span> Login Admin
                        </button>
                        <button class="btn-demo" onclick="loginAsUser()">
                            <span class="icon-user"></span> Login User
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
     <p>&copy; 2025 HotelAurora. All rights reserved.</p>
    </footer>

    <script>
        // Form elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const alertMessage = document.getElementById('alertMessage');

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Focus on email input
            emailInput.focus();
            
            // Add form validation
            setupFormValidation();
        });

        // Form validation
        function setupFormValidation() {
            emailInput.addEventListener('input', validateEmail);
            passwordInput.addEventListener('input', validatePassword);
        }

        function validateEmail() {
            const email = emailInput.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                emailInput.style.borderColor = 'var(--danger)';
            } else {
                emailInput.style.borderColor = '#e2e8f0';
            }
        }

        function validatePassword() {
            const password = passwordInput.value;
            
            if (password && password.length < 6) {
                passwordInput.style.borderColor = 'var(--danger)';
            } else {
                passwordInput.style.borderColor = '#e2e8f0';
            }
        }

        // Show alert message
        function showAlert(message, type = 'success') {
            alertMessage.textContent = message;
            alertMessage.className = `alert alert-${type}`;
            alertMessage.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alertMessage.style.display = 'none';
            }, 5000);
        }

        // Loading state
        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="loading"></span> Memproses...';
            } else {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span class="icon-login"></span> Login';
            }
        }

        // Handle form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            
            // Validate inputs
            if (!email || !password) {
                showAlert('Email dan password harus diisi!', 'danger');
                return;
            }
            
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showAlert('Format email tidak valid!', 'danger');
                return;
            }
            
            if (password.length < 6) {
                showAlert('Password minimal 6 karakter!', 'danger');
                return;
            }
            
            // Simulate login process
            performLogin(email, password);
        });

        function performLogin(email, password) {
            setLoading(true);
            
            // Simulate API call
            setTimeout(() => {
                setLoading(false);
                
                // Mock login validation
                if (email === 'admin@HotelAurora.com' && password === 'admin123') {
                    showAlert('Login berhasil! Mengarahkan ke dashboard admin...', 'success');
                    setTimeout(() => {
                        alert('Berhasil login sebagai Admin!\n\nDalam implementasi nyata:\n- Akan redirect ke admin dashboard\n- Session akan tersimpan\n- Token akan diset');
                    }, 1500);
                } else if (email === 'user@HotelAurora.com' && password === 'user123') {
                    showAlert('Login berhasil! Mengarahkan ke dashboard user...', 'success');
                    setTimeout(() => {
                        alert('Berhasil login sebagai User!\n\nDalam implementasi nyata:\n- Akan redirect ke user dashboard\n- Session akan tersimpan\n- Token akan diset');
                    }, 1500);
                } else {
                    showAlert('Email atau password salah!', 'danger');
                }
            }, 2000);
        }

        // Demo login functions
        function loginAsAdmin() {
            emailInput.value = 'admin@HotelAurora.com';
            passwordInput.value = 'admin123';
            showAlert('Data admin telah diisi. Klik Login untuk masuk sebagai admin.', 'success');
        }

        function loginAsUser() {
            emailInput.value = 'user@HotelAurora.com';
            passwordInput.value = 'user123';
            showAlert('Data user telah diisi. Klik Login untuk masuk sebagai user.', 'success');
        }

        // Navigation functions
        function goHome() {
            alert('Mengarahkan ke halaman beranda...');
        }

        function goRegister() {
            alert('Mengarahkan ke halaman registrasi...');
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Alt + A for admin login
            if (e.altKey && e.key === 'a') {
                e.preventDefault();
                loginAsAdmin();
            }
            
            // Alt + U for user login
            if (e.altKey && e.key === 'u') {
                e.preventDefault();
                loginAsUser();
            }
        });

        // Auto-fill demo on page load for testing
        setTimeout(() => {
            if (!emailInput.value && !passwordInput.value) {
                // Show hint for demo buttons
                showAlert('üí° Tip: Gunakan tombol demo di bawah untuk testing cepat!', 'success');
            }
        }, 1000);
    </script>
</body>
</html>
